<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Info Filler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quick Info Filler</h1>
        <div class="format-options">
            <label>
                <input type="radio" name="format" value="format1" checked> Format 1
            </label>
            <label>
                <input type="radio" name="format" value="format2"> Format 2
            </label>
            <label>
                <input type="radio" name="format" value="format3"> Format 3
            </label>
        </div>
        <div class="input-section">
            <textarea id="inputText" rows="10" placeholder="Type your information here..."></textarea>
        </div>
        <button id="generateBtn">Generate</button>
        <div class="output-section">
            <h2>Generated Output</h2>
            <textarea id="outputText" rows="10" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
